<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="script.js"
      defer
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <h2 class="label">Enter Your Area: </h2>
    <input type="text" />
    <div class="button-container">
      <button
        class="currentConditionBtn"
        type="submit"
      >
        Current Conditions
      </button>
    </div>
    <section style="opacity: 0">
      <p class="details">Details</p>
      <div class="img-container">
        <p class="img-text"></p>
        <img class="img" />
      </div>
      <div class="information">
        <p class="child child1"></p>
        <p class="child child2"></p>
        <p class="child child3"></p>
        <p class="child child4"></p>
      </div>
    </section>
  </body>
</html>
